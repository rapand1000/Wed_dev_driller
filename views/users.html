<form id="frm">
    <label for="user_name">Username:</label>
    <input type="text" name="user_name" id="user_name" placeholder="First name here"/><br/>
    <label for="user_lastname"></label>
    <input type="text" name="user_lastname" id="user_lastname" placeholder="Last name here"/><br/>
    <button mix-post="/users" mix-data="#frm">
        Add User
    </button><br/>

</form>


<div id="users"
class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 
gap-4 px-4 pt-8"
>


    % for user in users:
        <div id="user_{{ user['user_pk'] }}">
            <a href="/users/{{user['user_pk']}}"
            class="relative flex flex-col items-center justify-center bg-neutral-200 border border-gray-400 h-24 rounded-md"
            >
            <p class="">
                {{ user["user_name"] }}
            </p>
            <a href="/delete-user/{{user['user_pk']}}" 
            class="absolute bottom-1 right-1"
            >
                {{ user['user_name']}}
            </a>
            <button mix-delete="delete-user/{{user['user_pk']}}">
                üóëÔ∏è
            </button>
        </div>
    % end


    
</div>
