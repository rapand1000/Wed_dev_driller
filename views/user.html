<h1>User Details</h1>
<p>User ID: {{ user['user_pk'] }}</p>

class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 
gap-4 px-4 pt-8"
>

    id="user_{{user['user_pk'] }}"

>
    <p class="text-center">
        {{ user["user_name"] }} {{ user["user_lastname"] }}
    </p>
    <button
        class="delete-btn absolute bottom-1 right-1"
        mix-delete="/users/{{ user['user_pk'] }}?user_name={{ user['user_name'] }}"

    </button>
</div>
